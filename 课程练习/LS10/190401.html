    function Person(username,age){
        this.username = username;
        this.age = age;
    }
    var p = new Person("zhangsan",10);
    console.log(p instanceof Person);
    console.log(p.__proto__ == Person.prototype);
// 访问器属性
// 实现数据属性的间接访问，可实现数据的验证、过滤、运算等功能 
    var o = {
        _x: 1,
        get X(){
            return this._x;
        },
        set X(val){
            this._x = val;
        }
    }
    console.log(o.x,o._x);
    o.X = 2;
    console.log(o.x,o._x);
