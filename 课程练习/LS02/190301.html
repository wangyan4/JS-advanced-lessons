<script>
    var num1 = 20;
    var num2 = num1;
    num1 = 10;
    console.log(num1.toString());
    // 基本数据类型使用自动装箱,临时属性用完立即释放
    num1.p = 2;
    var t = num1.p;
    console.log(t);
    console.log(num1.p);


    var object1 = {
        username: "zhangsan"
    }
    var object2 = object1;
    object2.username = "lisi";
    console.log(object1.username);

    var arr1 = [1, 2, 3, 4, 5];
    var arr2 = arr1;
    arr2.shift();
    arr2.pop();
    console.log(arr1);


    var num3 = 10;
    var num4 = 10;
    console.log(num3 == num4);

    var object3 = {};
    var object4 = {};
    console.log(object3 == object4);


    var obj1 = new String("xyz");
    var obj2 = new String("xyz");
    console.log("xyz" != obj1); //false
    console.log(obj1 !== obj2); //true
    console.log(obj1 != obj2); //true
    console.log(obj1 != new String("xyz")); //true
</script>
