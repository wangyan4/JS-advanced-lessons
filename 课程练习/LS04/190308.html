    //判断是否为严格模式,非严格模式下this指向windows对象,严格模式下的this为undifine
    //严格模式不允许使用未定义变量，不允许自动创建
    function fn2() {
        'use strict'
        console.log(this);
    }
    fn2();


    function fn3() {
        // 'use strict'
        return this === undefined ? true : false;
    }
    fn3();


    var str = 'abc';

    function sloppyFunc() {
        str.length = 7;
        console.log(str.legnth);
    }
    sloppyFunc();

    var i = 1;
    switch (true) {
        case i >= 1:
            console.log("星期一");
            break;
        case i < 1:
            console.log("星期二");
            break;
        default:
            console.log("cnm");
            break;
    }


    var year = 2017,
        month = 5,
        date = 20,
        sum = 0;
    switch (month - 1) { //switch具有穿透性
        case 11:
            sum += 30;
        case 10:
            sum += 31;
        case 9:
            sum += 30;
        case 8:
            sum += 31;
        case 7:
            sum += 31;
        case 6:
            sum += 30;
        case 5:
            sum += 31;
        case 4:
            sum += 30;
        case 3:
            sum += 31;
        case 2:
            sum += year % 4 == 0 && year % 100 != 0 || year % 400 == 0 ? 29 : 28;
        case 1:
            sum += 31;
        default:
            sum += date;
    }
    console.log(sum);

    var j = new Number(23);
    switch (j) {
        case 23:
            console.log("111");
            break;
        case "23":
            console.log("222");
            break;
        case new Number(23):
            console.log("333");
            break;
        default:
            console.log("default");
    }//输出default



    var oany = {
        name: 'zhangsan',
        age: 20
    }
    oany.__proto__.sex = "male"; //原型链上的所有属性都可以遍历到
    for (var i in oany) {
        console.log(i, oany[i]);
    }
