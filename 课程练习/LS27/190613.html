<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>
<script>
    let arr = [1, 2, 3, 4, 5];
    let json = {
        username: "as",
        age: 20,
        grade: 30
    }
    for (let itea of arr) {
        console.log(itea);
    }
    for (let itea in json) { //json只能通过for in遍历
        console.log(itea, json[itea]);
    }


    //类数组
    //Array.from()将类数组转化为数组

    console.log(Array.from("asdfh"));

    function move() {
        let arr1 = Array.from(arguments);
        console.log(arr1[2][0]);
    }
    move(12, 'a', arr);

    //Array.of()将零散的数据元素转化数组
    let arr1 = Array.of(1, 2, 3, 4, 5, 6, 7, 8);
    console.log(arr1[0]);

    //数组方法
    //Array.prototype.copywithin(target,start,end); 将strat 和 end 之间的元素放置target位置
    var array1 = ['a', 'b', 'c', 'd', 'e'];

    // copy to index 0 the element at index 3
    console.log(array1.copyWithin(0, 2, 4));
    // expected output: Array ["c", "d", "c", "d", "e"]

    // copy to index 1 all elements from index 3 to the end
    console.log(array1.copyWithin(1, 3));
    // expected output: Array ["d", "d", "e", "d", "e"]


    //Array.prototype.find()查找符合条件的元素并返回该元素
    var array2 = [5, 12, 8, 130, 44];

    var found = array2.find(function (element) {
        return element > 10;
    });

    console.log(found);
    // expected output: 12


    //Array.prototype.findIndex() 查找符合条件的元素 并返回改元素的索引
    var array3 = [5, 12, 8, 130, 44];

    function isLargeNumber(element) {
        return element > 13;
    }

    console.log(array3.findIndex(isLargeNumber));
    // expected output: 3


    //Array.prototype.fill(value,start,end)向start和end之间填充value
    var array4 = [1, 2, 3, 4];

    // fill with 0 from position 2 until position 4
    console.log(array4.fill(0, 2, 4));
    // expected output: [1, 2, 0, 0]

    // fill with 5 from position 1
    console.log(array4.fill(5, 1));
    // expected output: [1, 5, 5, 5]

    console.log(array4.fill(6));
    // expected output: [6, 6, 6, 6]



    //对象扩展
    //Object.assign(target,source);将source与target合并至target

    let [obj1, obj2] = [{
        username: "张三"
    }, {
        age: 20
    }];
    console.log(obj1, obj2);
    Object.assign(obj1, obj2);
    console.log(obj1);

    console.log(Object.keys(obj1));
    console.log(Object.values(obj1));
    console.log(Object.entries(obj1));

    var obj = {
        name: "objName",
        show: function () {
            var inertvalId = setTimeout(() =>console.log(this.name),1000);
        }
    }
    obj.show();


    //函数扩展
    //默认参数
    // let move1 = (a,b=4,c=5)=>console.log(a+b+c);
    let move1 = ({a,b=4,c=5}={})=>console.log(a+b+c);
    move1({a:1});
    move1({a:1,b:3});
    move1({a:1,b:3,c:4});
</script>

</html>
